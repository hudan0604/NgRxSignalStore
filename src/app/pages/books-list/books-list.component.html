<section>
  <h1>List of books</h1>

  <table>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Favorite</th>
    </tr>
    @for(book of store.books(); track book.id) {
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.isInFavorites }}</td>
    </tr>
    }
  </table>
</section>
